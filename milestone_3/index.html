<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic_Resume_Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Dynamic Resume Builder</h1>

      <form action="#" id="resume_form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" required name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="3" ></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="3" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="3" required></textarea>
        </fieldset>

        <button id="button" type="submit">Generate Resume</button>

      </form>
    </main>
    <div id="resume-display"></div>
    <script src="main.js"></script>
  </body>
</html>
